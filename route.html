<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
        <link rel="stylesheet" href="style.css" type="text/css" />

        <title>驾车导航查询</title>
    </head>

    <body onload="mapInit();">

        <div id="NaviBar">
            <!-- 顶部导航 -->
            <img id="SidebarButton" src="./images/showsidebar.png">
            <div id="CityOption">
                <img class="doLocation" id="LocBlue" src="./images/locblue.png"/>
                <div id="ChooseCity">
                    <p id="CityName">乌鲁木齐</p>
                    <img id="OptBlue" src="./images/optblue.png" />
                </div>
            </div>
        </div>

        <div id="MapView"></div>

        <div id="SearchPanel" style=";">
            <div id="SearchPanelLabel">
                       <p>线路检索</p>
            </div>
            <div>
                驾车导航查询 <b>从：</b>
                <input type="text" id="city" name="city" value="城市名或区号" />
                <input type="text" id="keyword" name="keyword" value=""/>
                <script>
                    function useCurPos() {
                        document.getElementById("keyword").value = MYPOS;
                    }
                </script>
                <input type="button" onclick="useCurPos();void(0);" value="使用当前位置" />
                <b>到：</b>
                <input type="text" id="keyword1" name="keyword1" value=""/>
                <input type="text" id="avoid" name="avoid" />
                <input type="button" value="查询" onclick="route_search()"/>
                <br>
            </div>
            <tr>
                <td>
                <div style="padding:0px 0 4px 2px; background-color:#D1EEEE">
                    <b>查询结果:</b>
                </div></td>
            </tr>
            <tr>
                <td><div id="result" name="result" style="overflow:auto;margin-top:5px;width:200px;height:50%"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://webapi.amap.com/maps?v=1.1&key=fce4fe9f75597b394fad3b98ed53e43d"></script>
        <script src="./scripts/routing.js"></script>
        <script src="./scripts/interact.js"></script>
        <script src="./scripts/retina.js"></script>

    </body>
</html>
