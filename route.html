<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
        <link rel="stylesheet" href="/Public/Css/demo.Default.css" type="text/css" />

        <title>驾车导航查询</title>
        <style>
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
			}
			html {
				height: 100%;
			}
			#iCenter {
				height: 100%;
				width: 100%
			}
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://webapi.amap.com/maps?v=1.1&key=fce4fe9f75597b394fad3b98ed53e43d"></script>
        <script src="routing.js"></script>

        <script>
        //控制每一次显示panel的行为
            var countclick = 0;
            $(document).ready(function(e) {
                $("#sbutton").click(function(e) {
                    if (countclick == 0) {
                        $("#iSearch").animate({
                            left : '-200px',
                            opacity : '0'
                        }, 1000);
                        countclick = 1;
                        document.getElementById("sbutton").innerHTML = "Show Search";
                    } else {
                        $("#iSearch").animate({
                            left : '0px',
                            opacity : '1'
                        }, 1000);
                        countclick = 0;
                        document.getElementById("sbutton").innerHTML = "Hide Search";
                    }
                });
            });
        </script>
    </head>

    <body onload="mapInit();">
        <div id="iCenter"></div>
        <div style="position:fixed; top:20px; right:0px; z-index:100;">
            <button id="sbutton">
                Hide Search
            </button>
        </div>
        <div id="iSearch" style="padding:2px 0px 0px 5px;font-size:12px; z-index:1000; background-color:white;height:100%; width:200px; position:fixed; left:0px; top:0px;">
            <div>
                驾车导航查询 <b>从：</b>
                <input type="text" id="city" name="city" value="城市名或区号" />
                <input type="text" id="keyword" name="keyword" value=""/>
                <script>
                    function useCurPos() {
                        document.getElementById("keyword").value = MYPOS;
                    }
                </script>
                <input type="button" onclick="useCurPos();void(0);" value="使用当前位置" />
                <b>到：</b>
                <input type="text" id="keyword1" name="keyword1" value=""/>
                <input type="text" id="avoid" name="avoid" />
                <input type="button" value="查询" onclick="route_search()"/>
                <br>
            </div>
            <tr>
                <td>
                <div style="padding:0px 0 4px 2px; background-color:#D1EEEE">
                    <b>查询结果:</b>
                </div></td>
            </tr>
            <tr>
                <td><div id="result" name="result" style="overflow:auto;margin-top:5px;width:200px;height:50%"></div>
        </div>
    </body>
</html>
