<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
        <link rel="stylesheet" href="style.css" type="text/css" />

        <title>驾车导航查询</title>
    </head>

    <body onload="mapInit();">

        <div id="NaviBar">
            <!-- 顶部导航 -->
            <img id="SidebarButton" src="./images/showsidebar.png">
            <div id="CityOption">
                <img id="LocBlue" src="./images/locblue.png"/>
                <div id="ChooseCity">
                    <p id="CityName">乌鲁木齐</p>
                    <img id="OptBlue" src="./images/optblue.png" />
                </div>
            </div>
        </div>

        <div id="MapView"></div>
        <div style="z-index:0;position:fixed;top:30%;width:100%;height:100%;">
            <p style="font-size:30px;text-align:center;color:#2f7d99;">T_T</p>
            <p style="font-size:12px;text-align:center;color:black;">该死的高德地图打不开了……<br/>要不您检查一下网络连接，<br/>或者过会试试？</p>
        </div>

        <div id="SearchPanel" style=";">
            <div id="SearchPanelLabel"><p>线路检索</p></div>
            <div id="SearchBox">
                <input type="hidden" id="city" name="city" value="城市名或区号" />
                <input type="text" id="startpoint" class="inputBox" name="keyword" value=""/>
                <img src="./images/locyellow.png" id="UseCurrentPos" style="position:relative;top:5px;left:2px;"/>
                <input type="text" class="inputBox" id="endpoint" name="keyword1" value=""/>
                <img src="./images/search.png" id="Search" class="doLocation" style="position:relative;top:5px;left:2px;" />
                <input type="hidden" id="avoid" name="avoid" />
            </div>
            
            <tr>
                <td>
                <div style="padding:0px 0 4px 2px; background-color:#D1EEEE">
                    <b>查询结果:</b>
                </div></td>
            </tr>
            <tr>
                <td><div id="result" name="result" style="overflow:auto;margin-top:5px;width:200px;height:50%"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://webapi.amap.com/maps?v=1.1&key=fce4fe9f75597b394fad3b98ed53e43d"></script>
        <script src="./scripts/routing.js"></script>
        <script src="./scripts/interact.js"></script>
        <script src="./scripts/retina.js"></script>

    </body>
</html>
